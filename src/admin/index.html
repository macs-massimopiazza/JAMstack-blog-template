    var jubmo1Preview = createClass({
      render: function() {
        var entry = this.props.entry;
        var image = entry.getIn(['data', 'image']);
        var bg = this.props.getAsset(image);
        return 
        h('section', {"id": "jumbo1", "className": "py-4"},
          h('div', {"className": "py-3 text-center container"},
            h('div', {"className": "row py-4 py-lg-5"},
              h('div', {"className": "col-lg-6 col-md-8 mx-auto"},
                h('h1', {"className": "fw-light"}, entry.getIn(['data', 'title'])),
                h('p', {"className": "lead text-muted"}, entry.getIn(['data', 'subtitle'])),
                h('p', {},
                  h('a', {"href": entry.getIn(['data', 'btnsxLink']), "className": "btn btn-success my-2"}, entry.getIn(['data', 'btnsx'])),
